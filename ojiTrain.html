<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おじさん育成</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="training-container">
        <div id="ojisan-info">
            <h2>おじさん情報</h2>
            <img id="ojisan-image" src="images/level1.jpg" alt="Ojisan">
            <div id="level">レベル: <span id="current-level">1</span></div>
            <div id="exp">経験値: <span id="current-exp">0</span></div>
            <div id="next-level-exp">次のレベルまで: <span id="required-exp">10</span></div>
            <div id="total-exp">累計経験値: <span id="total-exp-points">0</span></div>
        </div>
        <div id="item-store">
            <h2>アイテムストア</h2>
            <!-- ここにアイテムが表示される -->
        </div>
    </div>

    <script src="ojiTrain.js"></script>
</body>
</html>
